<html>
<head>
	<title>Народный контроллер ТН</title>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="style.css">
	<script type='text/javascript' src='scripts.js'></script>
	<script type="text/javascript">
		window.onload = function() {
			updateParam("get_MODE,get_Boiler(ON),get_modeHP,get_error,get_errcode,get_Temp(TOUT),get_Temp(TIN),get_Temp(TEVAING),get_Temp(TEVAOUTG),get_Temp(TCONING),get_Temp(TCONOUTG),get_targetTemp(TIN),get_Boiler(TRG),get_Temp(TBOILER),get_Relay(RPUMPI),get_Relay(RPUMPO),get_SCHDLR(On)");
	};
	</script>	
</head>
<body class="index">
<div id="menu" class="menu"><script src="menu.js"></script></div>
<div class="content">
	<h1>&nbsp;</h1>
	<h2>Тепловой насос</h2>
	<div class="row1">
		<div class="swich"></div>
		<dl></dl><dl></dl>
		<dl>
			<dt>Тепловой насос</dt><dd><span id="get_work">-</span></dd>
			<dt>Режим работы</dt><dd><span id="get_mode2">-</span></dd>
			<dt>Работа по расписанию</dt><dd><span id="get_schdlr-on-ONOFF">-</span></dd>
			<dt>Показатели</dt><dd><span id="get_errcode">-</span></dd>
			<dd style="width:100%;"><span id="get_error">-</span></dd>
		</dl>
	</div>
	<div class="row2">
		<dl>
			<dt>Режим работы:</dt><dd nowrap><select id="get_modehp" onchange="setParam('get_modeHP','get_modehp');"></select></dd>
			<dt>На улице</dt><dd nowrap><span id="get_temp-tout">-</span> &deg;C</dd>
			<dt>В доме</dt><dd nowrap><span id="get_temp-tin">-</span> &deg;C</dd>
			<!--<dt>Уставка</dt><dd nowrap><span id="get_targettemp-tin">-</span> &deg;C</dd>-->
		</dl>
		<dl>
			<dt>Из геоконтура</dt><dd nowrap><span id="get_temp-tevaing">-</span> &deg;C</dd>
			<dt>В геоконтур</dt><dd nowrap><span id="get_temp-tevaoutg">-</span> &deg;C</dd>
			<dt>Насос ГК</dt><dd nowrap><span id="get_relay-rpumpi-ONOFF">-</span></dd>
		</dl>
		<dl>
			<dt>Подача СО</dt><dd nowrap><span id="get_temp-tconoutg">-</span> &deg;C</dd>
			<dt>Обратка СО</dt><dd nowrap><span id="get_temp-tconing">-</span> &deg;C</dd>
			<dt>Насос СО</dt><dd nowrap><span id="get_relay-rpumpo-ONOFF">-</span></dd>
		</dl>
		<dl>
			<dt>Работа бойлера</dt><dd><input type="checkbox" id="get_boiler-on" onchange="setParam('get_Boiler(ON)');" ></dd>
			<dt>Целевая температура</dt><dd nowrap><input id="get_boiler-trg" type="number" min="5" max="90" step="1" value="40"><input type="submit" value=">"  onclick="setParam('get_Boiler(TRG)');"></dd>
			<dt>Температура</dt><dd nowrap><span id="get_temp-tboiler">-</span> &deg;C</dd>
		</dl>									
	</div>
</div>
</body>
</html>
